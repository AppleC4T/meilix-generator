<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meilix Generator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
</head>

<body>
    <!--file upload form-->
    <table>
    <form method="POST" enctype="multipart/form-data">
<TR>
    <TD>
        E-mail
    </TD>
    <TD>
        <input type="text" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" name="email">
    </TD>
</TR>
<TR>
    <TD>
        ENENT NAME
    </TD>
    <TD>
        <input type="text"  pattern="[A-Za-z0-9]{1,20}" placeholder="Enter the name of Event" name="TRAVIS_TAG">
    </TD>
</TR>
</table>
Upload wallpaper
<input type="file" name="file" />
<br />
<br />
<input type="submit" id="file-upload" value="Build" />
</form>
<ul>
    <li>link will be ready in 20 minutes</li>
    <li>if you want to edit the previous build use the same event name</li>
</ul>
</body>
</html>
