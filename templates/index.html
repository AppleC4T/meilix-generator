<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Meilix Generator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <!--file upload form-->
    <form method="POST" enctype="multipart/form-data">

<label class="btn btn-default btn-file" for="file-upload">
          E-mail  <input type="text" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" name="email">
</label >

        <br />

        <label class="btn btn-default btn-file" for="file-upload">
            <!-- need to theme this choosefile button -->
            <input type="file" name="file" />
        </label>

        <br/>

        <!--image generationg button-->
        <label class="build-button build-button--html build-button--color">
            <b class="build-button__bracket">&lt;</b>
            <span class="build-button__build">/</span>
            <span class="build-button__text">Build</span>
            <b class="build-button__bracket">&gt;</b><input type="submit" id="file-upload" value="Upload" />
        </label>

</body>

</html>
